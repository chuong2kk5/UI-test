<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - E-commerce</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    />
    <style>
      :where([class^="ri-"])::before { content: "\f3c2"; }
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f8f9fa;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .form-input {
          width: 100%;
          padding: 0.75rem 1rem;
          border-radius: 8px;
          border: 1px solid #e2e8f0;
          outline: none;
          transition: all 0.3s;
      }
      .form-input:focus {
          border-color: #3498db;
          box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      }
      .form-input.error {
          border-color: #e53e3e;
      }
      .error-message {
          color: #e53e3e;
          font-size: 0.875rem;
          margin-top: 0.25rem;
      }
      .custom-checkbox {
          position: relative;
          padding-left: 28px;
          cursor: pointer;
          user-select: none;
      }
      .custom-checkbox input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
          height: 0;
          width: 0;
      }
      .checkmark {
          position: absolute;
          top: 0;
          left: 0;
          height: 18px;
          width: 18px;
          background-color: #fff;
          border: 1px solid #cbd5e0;
          border-radius: 4px;
      }
      .custom-checkbox:hover input ~ .checkmark {
          background-color: #f7fafc;
      }
      .custom-checkbox input:checked ~ .checkmark {
          background-color: #3498db;
          border-color: #3498db;
      }
      .checkmark:after {
          content: "";
          position: absolute;
          display: none;
      }
      .custom-checkbox input:checked ~ .checkmark:after {
          display: block;
      }
      .custom-checkbox .checkmark:after {
          left: 6px;
          top: 2px;
          width: 5px;
          height: 10px;
          border: solid white;
          border-width: 0 2px 2px 0;
          transform: rotate(45deg);
      }
      .password-toggle {
          position: absolute;
          right: 1rem;
          top: 50%;
          transform: translateY(-50%);
          cursor: pointer;
          color: #718096;
      }
      .divider {
          display: flex;
          align-items: center;
          text-align: center;
          margin: 1.5rem 0;
      }
      .divider::before, .divider::after {
          content: '';
          flex: 1;
          border-bottom: 1px solid #e2e8f0;
      }
      .divider span {
          padding: 0 1rem;
          color: #718096;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: "#3498db", secondary: "#2c3e50" },
            borderRadius: {
              none: "0px",
              sm: "4px",
              DEFAULT: "8px",
              md: "12px",
              lg: "16px",
              xl: "20px",
              "2xl": "24px",
              "3xl": "32px",
              full: "9999px",
              button: "8px",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="w-full max-w-md px-4">
      <div class="bg-white rounded-lg shadow-md p-8">
        <div class="text-center mb-6">
          <h1 class="text-2xl font-bold text-gray-800">Login</h1>
          <p class="text-gray-600 mt-2">
            Welcome back! Please enter your details.
          </p>
        </div>

        <form id="loginForm">
          <div class="mb-4">
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Email</label
            >
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="Enter your email"
              required
            />
            <div id="emailError" class="error-message hidden"></div>
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
              >Password</label
            >
            <div class="relative">
              <input
                type="password"
                id="password"
                class="form-input pr-10"
                placeholder="Enter your password"
                required
              />
              <div
                class="password-toggle w-5 h-5 flex items-center justify-center"
              >
                <i class="ri-eye-line"></i>
              </div>
            </div>
            <div id="passwordError" class="error-message hidden"></div>
          </div>

          <div class="flex items-center justify-between mb-6">
            <label class="custom-checkbox text-sm text-gray-700">
              Remember me
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
            </label>

            <a
              href="#"
              class="text-sm font-medium text-primary hover:text-primary/80"
              >Forgot password?</a
            >
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white py-3 px-4 !rounded-button font-medium hover:bg-primary/90 transition-colors whitespace-nowrap"
          >
            Sign in
          </button>
        </form>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="space-y-3">
          <button
            class="w-full flex items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 py-3 px-4 !rounded-button font-medium text-gray-700 transition-colors whitespace-nowrap"
          >
            <div class="w-5 h-5 flex items-center justify-center">
              <i class="ri-google-fill"></i>
            </div>
            Continue with Google
          </button>

          <button
            class="w-full flex items-center justify-center gap-2 bg-gray-100 hover:bg-gray-200 py-3 px-4 !rounded-button font-medium text-gray-700 transition-colors whitespace-nowrap"
          >
            <div class="w-5 h-5 flex items-center justify-center">
              <i class="ri-facebook-fill"></i>
            </div>
            Continue with Facebook
          </button>
        </div>

        <div class="text-center mt-6">
          <p class="text-gray-600">
            Don't have an account?
            <a href="register.html" class="font-medium text-primary hover:text-primary/80"
              >Register</a
            >
          </p>
        </div>
      </div>
    </div>

    <script id="formValidation">
      document.addEventListener("DOMContentLoaded", function () {
        const loginForm = document.getElementById("loginForm");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const emailError = document.getElementById("emailError");
        const passwordError = document.getElementById("passwordError");

        loginForm.addEventListener("submit", function (e) {
          e.preventDefault();
          let isValid = true;

          // Reset errors
          emailError.classList.add("hidden");
          passwordError.classList.add("hidden");
          emailInput.classList.remove("error");
          passwordInput.classList.remove("error");

          // Validate email
          if (!emailInput.value) {
            emailError.textContent = "Email is required";
            emailError.classList.remove("hidden");
            emailInput.classList.add("error");
            isValid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
            emailError.textContent = "Please enter a valid email address";
            emailError.classList.remove("hidden");
            emailInput.classList.add("error");
            isValid = false;
          }

          // Validate password
          if (!passwordInput.value) {
            passwordError.textContent = "Password is required";
            passwordError.classList.remove("hidden");
            passwordInput.classList.add("error");
            isValid = false;
          } else if (passwordInput.value.length < 6) {
            passwordError.textContent = "Password must be at least 6 characters";
            passwordError.classList.remove("hidden");
            passwordInput.classList.add("error");
            isValid = false;
          }

          if (isValid) {
            // Form is valid, would normally submit here
            console.log("Form submitted successfully");
            // For demo purposes, show success message
            alert("Login successful!");
          }
        });
      });
    </script>

    <script id="passwordToggle">
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const toggleButton = document.querySelector(".password-toggle");

        toggleButton.addEventListener("click", function () {
          const type =
            passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);

          // Toggle icon
          const icon = toggleButton.querySelector("i");
          if (type === "password") {
            icon.classList.remove("ri-eye-off-line");
            icon.classList.add("ri-eye-line");
          } else {
            icon.classList.remove("ri-eye-line");
            icon.classList.add("ri-eye-off-line");
          }
        });
      });
    </script>
  </body>
</html>
